{% extends "base/base.html" %}
{% block styles %}{% endblock %}
{% block title %}signup{% endblock %}

{% block content %}
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12 center-horizontal-vertical">
                <form id="comment_form" class="form-horizontal" method="POST" style="margin-top: 12px">
                    {% csrf_token %}
                    {#                    <div class="form-group">#}
                    {#                        <img src="{% static 'base/img/logo.jpeg' %}" class="text-center center-block"#}
                    {#                             width="100px" height="100px">#}
                    {#                        <h2 class="text-center logo-text">â€ŒBeCute!</h2>#}
                    {#                    </div>#}
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" id="id_content" name="content" placeholder="Content"
                                   class="form-control">
                            <div class="text-danger">
                                {{ form.content.errors }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" id="id_rate" name="rate" placeholder="Rate 1-5" class="form-control">
                            <div class="text-danger">
                                {{ form.rate.errors }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <button id="id_submit_button" class="btn btn-primary center-block btn-block" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
